<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/11eb14a462.js" crossorigin="anonymous"></script>
    <title>Slide-Gallery</title>
</head>
<body>
    <div class="carousel">
        <div class="img-container" id="imgs">
            <img src="img/pic1.jpg" alt="first">
            <img src="img/pic2.jpg" alt="second">
            <img src="img/pic3.jpg" alt="third">
        </div>
        <div class="button-container">
            <button id="left">Prev</button>
            <button id="right">Next</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
